name: "Sign Container Image"

on:
  push:
    branches: [ main ]

jobs:
  sign-image:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image to get digest
        run: |
          # Force lowercase repository name
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REF="ghcr.io/${REPO_NAME}:main"
          
          # Pull the image to get the exact digest
          docker pull ${IMAGE_REF}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${IMAGE_REF} | cut -d'@' -f2)
          
          echo "Image reference: ${IMAGE_REF}"
          echo "Image digest: ${DIGEST}"
          echo "DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: Sign image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          FULL_REF="ghcr.io/${REPO_NAME}@${DIGEST}"
          echo "Signing ${FULL_REF}"
          cosign sign --yes "${FULL_REF}"