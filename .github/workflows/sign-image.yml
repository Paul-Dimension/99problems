name: "Sign Container Image"

on:
  push:
    branches: [ main ]

jobs:
  sign-image:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image digest
        id: get-digest
        run: |
          # Use exact lowercase repository name
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REF="ghcr.io/${REPO_NAME}:main"
          
          # Get digest using docker manifest inspect
          DIGEST=$(docker manifest inspect ${IMAGE_REF} -v | \
            jq -r 'if .Descriptor.digest then .Descriptor.digest else .manifests[0].digest end')
          
          echo "Image reference: ${IMAGE_REF}"
          echo "Image digest: ${DIGEST}"
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Sign image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          cosign sign --yes "ghcr.io/${REPO_NAME}@${{ steps.get-digest.outputs.digest}}"